<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Networking Website</title>
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>
<body>
    <div class="HomePage">
        <div id="frame">
            <div class="Top_Bar">
                <div id="top-bar-logo">
                    <div id="top-bar-text">
                        <h1><span id="stu">Student</span> Social</h1>
                    </div>
                    <div id="top-bar-icon">
                        <img src="assets/images/discussion-icon.png" alt="">
                        <img src="assets/images/telegram.png" alt="">
                        <img src="assets/images/setting.png" alt="">
                    </div>
                </div>
            </div>

                <!-- Line Top -->
            <div id="LineTop">
                <br><hr size="2" width="430px" color="black">
            </div>

                <!-- Post Bar -->
            <div class="Post_Bar">
                <div id="post-bar-profile">
                    <!-- <img src="assets/images/profile.jpg" style="width: 42px; height: 42px;"> -->
                </div>
                <div id="post-bar-text">
                    <p id="text-pb">What's on your mind?</p>
                </div>
                <div id="post-bar-icon"></div>
            </div>

                <!-- New Feed -->
            <div class="New_Feed">
                <div id="Post-01">
                    <div id="user-profile01"></div>
                    <div id="user-name"></div>
                    <div id="user-post-info"></div>
                    <div id="user-post-photo"></div>                    
                    <div id="user-post-icons"></div>
                </div>

                <div id="Post-02">
                    <div id="user-profile01"></div>
                    <div id="user-name"></div>
                    <div id="user-post-info"></div>
                    <div id="user-post-captions"></div>
                    <div id="user-post-photo"></div>                    
                    <div id="user-post-icons"></div>
                </div>
            </div>

                <!-- Line Bottom -->
            <div id="LineBottom">
                <hr size="2" width="430px" color="black">
            </div>

                <!-- Bottom Bar -->
            <div class="Bottom_Bar">
                <p>Home</p>
                <p>Search</p>
                <p>Store</p>
                <p>Inbox</p>
                <p>Profile</p>
            </div>

        </div>
    </div>
</body>
</html>
